{% extends 'investimentos/base.html' %}
{% block conteudo %}
{% load humanize %}

<h1 style='text-align: center;'>Listagem de Investimentos</h1>
<div class="container">
    <button class='btn btn-success' style='margin-bottom: 10px;'><a style='color: white;' href="{% url 'novo_investimento'%}">Novo Investimento</a></button>
    <table class='table table-striped table-bordered'>
        <tr>
            <th style='text-align: center;'>Id</th>
            <th style='text-align: center;'>Investimento</th>
            <th style='text-align: center;'>Valor</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {% for dado in dados %}
        <tr>
            <td style='text-align: center;'>{{dado.id}}</td>
            <td style='text-align: center;'>{{dado.investimento}}</td>
            <td style='text-align: center;'>R$ {{dado.valor|floatformat:2|intcomma }}</td>
            <td style='text-align: center;'><button class='btn btn-info'><a style='color: white;' href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>
            <td style='text-align: center;'><button class='btn btn-warning'><a style='color: white;'href="{% url 'editar' dado.id %}">Editar</a></button></td>
            <td style='text-align: center;'><button class='btn btn-danger'><a style='color: white;'href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
        <tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
