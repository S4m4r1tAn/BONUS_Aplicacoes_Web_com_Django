<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Invista-Me!</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'investimentos' %}">Invista-Me!</a>
        <ul style="list-style: none;">
            {% if user.is_authenticated %}
            <li style="float: left">
                <strong class="nav-item nav-link">Bem vindo {{user.get_username}}</strong>
            </li>
            <li style="float: left">
                <a class="nav-item nav-link" href="{% url 'logout' %}">Sair</a>
            </li>
            {% else %}
            <li style="float: left">
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li style="float: left">
                <a class="nav-item nav-link" href="{% url 'novo_usuario' %}">Fazer Cadastro</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{message}}</div>
    {% endfor %}
    {% endif %}
    {% block conteudo %}
    
    {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    -->
  </body>
</html>
